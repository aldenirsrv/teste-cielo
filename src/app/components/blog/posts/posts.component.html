<section class="content-inner">
    <div class="blog-title">
        <div class="blog-title__text">
            <h3>Blog </h3>
        </div>
    </div>
    <div class=" post">
        <div class="post__box" *ngFor="let post of posts">
            <div class="post-body" [routerLink]="['/post/', post.id]">
                <div class="post-body__title">
                    <h5>{{ post.title }}</h5>
                </div>
                <div class="post-body__content">
                    {{ post.body }}
                </div>
            </div>
        </div>
    </div>
</section>
